name: Deploy Relay Server

on:
  push:
    branches:
      - main
    paths:
      - 'remote-furc-relay/**'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deploy'
        required: false
        default: 'Manual trigger'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: remote-furc-relay/package-lock.json

      - name: Install dependencies
        working-directory: ./remote-furc-relay
        run: npm ci

      - name: Build
        working-directory: ./remote-furc-relay
        run: npm run build

      - name: Deploy to DigitalOcean
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "remote-furc-relay/dist,remote-furc-relay/package.json,remote-furc-relay/package-lock.json"
          target: "${{ secrets.RELAY_INSTALL_PATH }}"
          strip_components: 1

      - name: Post-deployment SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd ${{ secrets.RELAY_INSTALL_PATH }}
            npm ci --production
            sudo \
              SSL_KEY_PATH=/etc/ssl/keys/remote-furc-relay-cf.pem \
              SSL_CERT_PATH=/etc/ssl/certs/remote-furc-relay-cf.pem \
              PM2_HOME="${{ secrets.RELAY_INSTALL_PATH }}/.pm2" \
              su relay -c \
              'pm2 restart relay || pm2 start dist/index.js --name relay'
